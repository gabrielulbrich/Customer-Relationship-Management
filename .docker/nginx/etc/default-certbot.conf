server {
    # redirect http://domain.com.br or http://www.domain.com.br
    # to https://www.domain.com.br
    server_name ~^(|www\.|staging\.)domain\.com\.br$;
    listen 80 default_server;
    listen [::]:80 default_server;
    access_log off;
    return 301 https://www.$host$request_uri;
}

server {
    # redirect https://domain.com.br 
    # to https://www.domain.com.br
    server_name ~^domain\.com\.br$;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/domain.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/domain.com.br/privkey.pem; # managed by Certbot
    ssl_trusted_certificate /etc/letsencrypt/live/domain.com.br/fullchain.pem;
    return 301 https://www.$host$request_uri;
}

server {
    # accept https://www.domain.com.br or
    # https://staging.domain.com.br requests
    server_name ~^(www|staging)\.domain\.com\.br$;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    access_log on;

    # RSA certificate
    ssl_certificate /etc/letsencrypt/live/domain.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/domain.com.br/privkey.pem; # managed by Certbot
    ssl_trusted_certificate /etc/letsencrypt/live/domain.com.br/fullchain.pem;

  	ssl_session_cache shared:SSL:10m;
  	ssl_session_timeout 10m;

  	ssl_protocols TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384";
 
    # security settings
    server_tokens off;
    add_header X-Content-Type-Options nosniff;
    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Frame-Options DENY always;
    #add_header Strict-Transport-Security "max-age=31536000";

    location / {
        # proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header HTTPS "on";
    }
}